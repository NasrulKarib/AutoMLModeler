<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-4">
        
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input 
            id="username" 
            formControlName="username" 
            type="text"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-red-500 text-xs">
            <div *ngIf="signupForm.get('username')?.hasError('required')">Username is required.</div>
            <div *ngIf="signupForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long.</div>
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            id="email" 
            formControlName="email" 
            type="email"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-xs">
            <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</div>
            <div *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email.</div>
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            formControlName="password" 
            type="password"
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-xs">
            <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</div>
            <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit"  
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300"
          >
            Sign Up
          </button>
        </div>

        <div class="text-center">
            <span class="text-sm text-gray-600">Already have an account? </span>
            <a href="/login" class="text-blue-600 hover:text-blue-700">Log in here</a>
          </div>
      </form>
    </div>
  </div>
