<div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur-xl opacity-75 animate-pulse"></div>
        <div class="relative bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-800">
          <div class="flex justify-center mb-8">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
              </svg>
            </div>
          </div>
          <h2 class="text-3xl h-10 font-bold text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-8">Forgot Password</h2>
          <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email"
                [(ngModel)]="email"
                #emailInput="ngModel"
                required 
                email
                class="mt-1 p-3 w-full bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500"
                placeholder="your@email.com"
              />
              <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-400 text-xs mt-1">
                <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
                <div *ngIf="emailInput.errors?.['email']">Please enter a valid email.</div>
              </div>
            </div>
            <div>
              <button 
                type="submit" 
                [disabled]="!forgotPasswordForm.form.valid"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-purple-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Send Reset Instructions
              </button>
            </div>
          </form>
          <div class="mt-6 text-center">
            <a routerLink="/login" class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-300">
              Remember your password? Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
