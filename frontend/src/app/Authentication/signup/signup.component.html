<div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur-xl opacity-75 animate-pulse"></div>
      <div class="relative bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-800">
        <div class="flex justify-center mb-8">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-8">Join AutoMLModeler</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-6">
          
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input 
              id="username" 
              formControlName="username" 
              type="text"
              class="mt-1 p-3 w-full bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500"
              placeholder="Choose a username"
            />
            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-red-400 text-xs mt-1">
              <div *ngIf="signupForm.get('username')?.hasError('required')">Username is required.</div>
              <div *ngIf="signupForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long.</div>
            </div>
          </div>
    
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input 
              id="email" 
              formControlName="email" 
              type="email"
              class="mt-1 p-3 w-full bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500"
              placeholder="your@email.com"
            />
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-400 text-xs mt-1">
              <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</div>
              <div *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email.</div>
            </div>
          </div>
    
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input 
              id="password" 
              formControlName="password" 
              type="password"
              class="mt-1 p-3 w-full bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500"
              placeholder="••••••••"
            />
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-400 text-xs mt-1">
              <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</div>
              <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
            </div>
          </div>
    
          <!-- Submit Button -->
          <div>
            <button 
              type="submit"
              [disabled]="signupForm.invalid"
              class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-purple-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Sign Up
            </button>
          </div>

          <div class="text-center">
            <span class="text-sm text-gray-400">Already have an account? </span>
            <a routerLink="/login" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">Log in here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
