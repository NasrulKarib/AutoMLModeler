<div class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur-xl opacity-75 animate-pulse"></div>
      <div class="relative bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-800">
        <div class="flex justify-center mb-8">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-8">Login to AutoMLModeler</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
          
          <!-- Email Input with Validation -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              #emailInput="ngModel" 
              required 
              email 
              class="mt-1 p-3 w-full bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500"
              placeholder="your@email.com"
            />
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-400 text-xs mt-1">
              <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
              <div *ngIf="emailInput.errors?.['email']">Please enter a valid email.</div>
            </div>
          </div>
    
          <!-- Password Input with Validation -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              #passwordInput="ngModel" 
              required 
              minlength="6" 
              class="mt-1 p-3 w-full bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500"
              placeholder="••••••••"
            />
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-400 text-xs mt-1">
              <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
              <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
    
          <!-- Submit Button -->
          <div>
            <button 
              type="submit" 
              [disabled]="!loginForm.form.valid"
              class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-purple-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:outline-none transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Login
            </button>
          </div>
    
          <!-- Alternative option -->
          <div class="text-center">
            <span class="text-sm text-gray-400">Don't have an account? </span>
            <a routerLink="/signup" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">Sign up here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
