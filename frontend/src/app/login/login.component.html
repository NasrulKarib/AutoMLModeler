<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Login</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
        
        <!-- Email Input with Validation -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            #emailInput="ngModel" 
            required 
            email 
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-xs">
            <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
  
        <!-- Password Input with Validation -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            #passwordInput="ngModel" 
            required 
            minlength="6" 
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-xs">
            <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300"
          >
            Login
          </button>
        </div>
  
        <!-- Alternative option -->
        <div class="text-center">
          <span class="text-sm text-gray-600">Don't have an account? </span>
          <a href="/signup" class="text-blue-600 hover:text-blue-700">Sign up here</a>
        </div>
      </form>
    </div>
  </div>
